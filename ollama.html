<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .chat-box { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 80px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; }
        #answer { margin-top: 20px; padding: 10px; background: #e8e8e8; border-radius: 5px; min-height: 50px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>Ollama Chat</h1>
        <textarea id="prompt" placeholder="Type your question here..."></textarea><br>
        <button onclick="sendPrompt()">Send</button>
        <div id="answer"></div>
    </div>
    <script src="ollama.js"></script>
</body>
</html>
